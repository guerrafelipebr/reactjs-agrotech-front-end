<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Earth circle -->
  <circle cx="100" cy="100" r="70" fill="#5DADE2"/>
  
  <!-- Land masses -->
  <path d="M 60 80 Q 80 60, 100 70 L 100 120 Q 80 130, 60 110 Z" fill="#B8E986"/>
  <path d="M 120 70 Q 140 60, 150 85 L 150 115 Q 140 130, 120 120 Z" fill="#B8E986"/>
  <path d="M 70 130 Q 90 140, 110 135 L 110 155 Q 90 160, 70 150 Z" fill="#7EC67F"/>
  
  <!-- White border circle -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="white" stroke-width="5"/>
  
  <!-- Outer green circle (leaf stem) -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#1e7e34" stroke-width="8"/>
  
  <!-- Leaf 1 (top) -->
  <g transform="translate(100, 20)">
    <ellipse cx="0" cy="0" rx="25" ry="40" fill="#2d9b4a"/>
    <path d="M -20 10 Q -10 0, 0 -30" stroke="#1e7e34" stroke-width="3" fill="none"/>
    <path d="M 20 10 Q 10 0, 0 -30" stroke="#1e7e34" stroke-width="3" fill="none"/>
    <path d="M 0 0 Q -15 -15, 0 -30" stroke="#1e7e34" stroke-width="2" fill="none"/>
    <path d="M 0 0 Q 15 -15, 0 -30" stroke="#1e7e34" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Leaf 2 (top-right) -->
  <g transform="translate(145, 50) rotate(60)">
    <ellipse cx="0" cy="0" rx="20" ry="30" fill="#7EC67F"/>
    <path d="M -15 8 Q -8 0, 0 -25" stroke="#1e7e34" stroke-width="2" fill="none"/>
    <path d="M 15 8 Q 8 0, 0 -25" stroke="#1e7e34" stroke-width="2" fill="none"/>
  </g>
</svg>
